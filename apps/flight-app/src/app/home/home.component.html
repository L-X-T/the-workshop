<div class="card">
  <div class="header">
    <h1 class="title">Welcome {{ userName }}</h1>

    <!-- translation with parameters: translation pipe -->
    <p>{{ 'demo.greeting' | translate:{'name':'Javier'} }}</p>
    <!-- translation: directive (key as attribute) -->
    <p [translate]="'demo.greeting'" [translateParams]="{name: 'Javier'}"></p>
    <!-- translation: directive (key as content of element)-->
    <p translate [translateParams]="{name: 'Javier'}">demo.greeting</p>
  </div>
  <div class="content">
    <div *ngIf="needsLogin$ | async" class="alert alert-warning">
      You have been redirected to this page because you don't have the necessary
      rights for the reqeusted action. Login with a respective user account!
    </div>

    <button (click)="login()" class="btn btn-default">Login</button>
    <button (click)="logout()" class="btn btn-default">Logout</button>
  </div>
</div>

<div>
  &nbsp;
</div>
